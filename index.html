<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>

  <div class="container">
    <div class="balance-container">

      <div class="text">
        <p>My balance</p>
        <h3>$921.48</h3>
      </div>
      <div class="circles-logo">
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24" />
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
          </g>
        </svg>
      </div>

    </div>

    <div class="spending-container">
      <div class="spending-text">
        <h2> Spending - Last 7 days</h2>
      </div>


      <div class="total-div">

        <div class="weekdays-diagram">
          <div class="diagram-day">
            <div class="hover"></div>
            <div class="mon-div diagram-day-div"></div>
            <p>mon</p>
          </div>
          <div class="diagram-day">
            <div class="hover"></div>
            <div class="tue-div diagram-day-div"></div>
            <p>tue</p>
          </div>
          <div class="diagram-day">
            <div class="hover"></div>
            <div class="wed-div diagram-day-div" ></div>
            <p>wed</p>
          </div>
          <div class="diagram-day">
            <div class="hover"></div>
            <div class="thu-div diagram-day-div"></div>
            <p>thu</p>
          </div>
          <div class="diagram-day">
            <div class="hover"></div>
            <div class="fri-div diagram-day-div"></div>
            <p>fri</p>
          </div>
          <div class="diagram-day">
            <div class="hover"></div>
            <div class="sat-div diagram-day-div"></div>
            <p>sat</p>
          </div>
          <div class="diagram-day">
            <div class="hover"></div>
            <div class="sun-div diagram-day-div"></div>
            <p>sun</p>
          </div>

        </div>
        <div class="divider"></div>

        <div class="total-div-flex">
          <div class="total-left">
            <p>Total this month</p>
            <h2>$478.33</h2>
          </div>
          <div class="total-right">
            <h6>+2.4%</h6>
            <p>from last month</p>
          </div>

        </div>
      </div>
    </div>


  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Priskin Zsuzsanna</a>.
    </div>
  </footer>





  <script src="app.js"></script>
</body>

</html>
